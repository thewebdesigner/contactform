<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="contact_container">

        <form action="https://formspree.io/f/xjvneeoj"  method="post" class="contact_left">
            <div class="contact_left_title">
                <h2>Get In Touch</h2>
                <hr>    
            </div>

            <input type="text" name="name" placeholder="Your Name" class="contact_inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact_inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact_inputs" required></textarea>
            <button type="submit">Submit</button>
        </form>

        <div class="contact_right">
            <img src="images/contact-form-trans-bg.png" alt="contactformpicture" width="500" height="250" >
        </div>

    </div>


</body>
</html>
